<div ng-hide="isLoggedIn()">
  <h3>Please <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> to access the completed tasks.</h3>
</div>

<div ng-show="isLoggedIn()">
  <div class="page-header">
    <h1>Completed</h1>
  </div>

  <ul class="list-group">
    <li ng-repeat="task in tasks" class="list-group-item">
      <div class="row">
        <div class="col-md-8">
          <h4>{{task.title}}</h4>
        </div>
        <div class="col-md-4 text-right">
          <button class="btn btn-success .navbar-right" ng-click="reopenTask(task)">Reopen</button>
          <button class="btn btn-danger .navbar-right"><i class="fa fa-trash-o fa-lg"></i> Delete</button>
        </div>
      </div>

      <div>{{task.user}}{{task.description=="" ? " - No description" : " - "+task.description}}</div>
    </li>
  </ul>        
</div>
