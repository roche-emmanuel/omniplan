<div class="row no-gutters" ng-mouseenter="isActive=true" ng-mouseleave="isActive=false; isAddingTag=false">
  <div class="col-md-10">

      <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle ng-disabled="disabled">
        Button dropdown <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a href="#">Action</a></li>
        <li role="menuitem"><a href="#">Another action</a></li>
        <li role="menuitem"><a href="#">Something else here</a></li>
        <li class="divider"></li>
        <li role="menuitem"><a href="#">Separated link</a></li>
      </ul>

    <h4 class=>
      <span class="vcenter btn-group" dropdown>
        <button id="dropmenu_{{task._id}}" class="btn btn-default btn-sm btn-flat" dropdown-toggle ng-mouseenter="isSettingsActive=true" ng-mouseleave="isSettingsActive=false">
            <i class="fa fa-cog fa-lg"></i> <span class="caret" ng-style="{'visibility': isSettingsActive ? 'visible' : 'hidden' }"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropmenu_{{task._id}}">
            <li><a href="#" ng-click="addNewTag()">Add tag</a></li>
        </ul>
      </span>
       {{task.title}}
    </h4>

    <ul class="list-inline">
      <li ng-repeat="tag in task.tags | orderBy:'+name'">
        <span class="btn btn-xs" ng-style="{ backgroundColor: '{{tag.bgColor}}', color: '{{tag.fgColor}}' }"
          ng-click="removeTag(task,tag.name);">
          {{tag.name}} <i class="fa fa-times fa-fw fa-inverse"></i></span>
      </li>
      <!-- <li> -->
<!--         <div class="btn btn-success btn-xs" ng-show="isActive && !isAddingTag" ng-click="addNewTag()">
          <i class="fa fa-plus fa-fw fa-inverse"></i>
        </div> -->
<!--         <div ng-show="isAddingTag" class="vcenter input-group input-group-sm" style="width:200px;">
          <span class="input-group-addon" id="tag-addon">#</span>
          <input type="text" class="form-control input-xs" placeholder="Tag name" aria-describedby="tag-addon"
            ng-model="tagName" ng-enter="isAddingTag=false; addTag(task,tagName);">
        </div> -->
      <!-- </li> -->
    </ul>
    <div>{{task.user}}{{task.description=="" ? " - No description" : " - "+task.description}}</div>
  </div>
  <div class="col-md-1">
    <i ng-show="isRunning(task)" ng-click="stopTask(task)" class="ibutton fa fa-stop fa-lg ired" style="padding-right: 10px;"></i>
    <i ng-hide="isRunning(task)" ng-click="startTask(task)" class="ibutton fa fa-play fa-lg igreen" style="padding-right: 10px;"></i>            
    <i ng-click="closeTask(task)" class="ibutton igreen fa fa-check fa-lg" style="padding-right: 10px;"></i>            
    <i ng-click="deleteTask(task)" class="ibutton ired fa fa-trash-o fa-lg" style="padding-right: 10px;"></i>
  </div>
  <div class="col-md-1" style="text-align: right;">
    <span class="totalTime">{{task.totalTime | toHMS }}</span>
    <span ng-show="isRunning(task)">Session: {{ (currentTime - task.startTime)/1000.0 | toHMS }}</span>
  </div>
</div>
